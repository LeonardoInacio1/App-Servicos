<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding style="border: 1px solid rgb(113, 0, 0); margin-top: 10px;" *ngFor="let servico of servicos">

      <ion-item>
        <ion-label>
          <ion-text>
            <strong>Cliente: {{servico.cliente.nome}}</strong>
          </ion-text>
          <hr>
          <ion-text>
            <p>Prestador: {{ servico.prestador.nome }}</p>
          </ion-text>
          <ion-text>
            <p>Data do Serviço: {{ formatDate(servico.dataServico) }}</p>
          </ion-text>
        <ion-text>
            <p>Descrição: {{servico.descricao}}</p>
          </ion-text>
          <ion-text>
            <p>Tempo estimado: {{servico.tempoEstimado}}</p>
          </ion-text>
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="confirmarExclusao(servico)">
          <ion-icon name= "trash-bin-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side= "start">
        <ion-item-option [routerLink]="['edicao', servico.id]">
          <ion-icon name= "pencil-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <img class="servicesPage" src="https://img.icons8.com/ios/452/service.png">

</ion-content>
