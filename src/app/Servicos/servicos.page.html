<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let servico of servicos">

      <!-- <ion-item *ngFor="let servico of servicos">
        <ion-label>{{servico.id}}</ion-label>
        <ion-buttons>
          <ion-button color="primary" [routerLink]="['edicao', servico.id]">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="primary" (click)="confirmarExclusao(servico)">
            <ion-icon name="trash"  slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item> -->
      <ion-item>
        <ion-label>
          <ion-text>
            <h2>Cliente: {{servico.cliente}}</h2>
          </ion-text>
          <ion-text>
            <p>Prestador: {{ servico.prestador }}</p>
          </ion-text>
          <ion-text>
            <p>Data do Serviço: {{ formatDate(servico.dataServico) }}</p>
          </ion-text>
        <ion-text>
            <p>Descrição: {{servico.descricao}}</p>
          </ion-text>
          <ion-text>
            <p>Tempo estimado: {{servico.tempoEstimado}}</p>
          </ion-text>
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="confirmarExclusao(servico)">
          <ion-icon name= "trash-bin-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side= "start">
        <ion-item-option [routerLink]="['edicao', servico.id]">
          <ion-icon name= "pencil-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
