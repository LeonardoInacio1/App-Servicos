<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Prestadores de Servi√ßos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item-sliding style="border: 1px solid rgb(113, 0, 0); margin-top: 10px;" *ngFor="let prestador of prestadores">
    <ion-item>
      <ion-label>
        <ion-text>
          <strong>Nome: {{prestador.nome}}</strong>
        </ion-text>
        <hr>
        <ion-text>
          <p>Data de Nascimento: {{ (prestador.dataNascimento)}}</p>
        </ion-text>
        <ion-text>
          <p>Telefone: {{ prestador.telefone }}</p>
        </ion-text>
      <ion-text>
          <p>Endereco: {{prestador.endereco}}</p>
        </ion-text>
        <ion-text>
          <p>Especialidade: {{descricaoEspecialidade[prestador.especialidade]}}</p>
        </ion-text>
      </ion-label>

      <img height="80vh" style="opacity: 50%;" src="{{imagensSERVICO[prestador.especialidade]}}" alt="">
    </ion-item>

<ion-item-options side="end">
  <ion-item-option (click)="confirmarExclusao(prestador)">
    <ion-icon name= "trash-bin-outline" slot= "icon-only"> </ion-icon>
  </ion-item-option>
</ion-item-options>

<ion-item-options side= "start">
  <ion-item-option [routerLink]="['edicao', prestador.id]">
    <ion-icon name= "pencil-outline" slot= "icon-only"> </ion-icon>
  </ion-item-option>
</ion-item-options>

</ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end">
<ion-fab-button [routerLink]="['cadastro']">
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

<img class="prestadoresPage" src="https://i.pinimg.com/originals/41/19/21/4119215caa217be87933ccd54cfd6e1f.png"/>

</ion-content>
