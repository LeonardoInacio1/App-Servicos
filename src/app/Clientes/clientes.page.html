<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">

      <!-- <ion-item *ngFor="let servico of servicos">
        <ion-label>{{servico.id}}</ion-label>
        <ion-buttons>
          <ion-button color="primary" [routerLink]="['edicao', servico.id]">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button color="primary" (click)="confirmarExclusao(servico)">
            <ion-icon name="trash"  slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item> -->
      <ion-item>
        <ion-label>
          <ion-text>
            <p>Nome: {{cliente.nome}}</p>
          </ion-text>
          <ion-text>
            <p>Data de Nascimento: {{ cliente.dataNascimento }}</p>
          </ion-text>
          <ion-text>
            <p>Genero: {{ cliente.genero }}</p>
          </ion-text>
        <ion-text>
            <p>CPF: {{cliente.cpf}}</p>
          </ion-text>
          <ion-text>
            <p>Endereco: {{cliente.endereco}}</p>
          </ion-text>
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="confirmarExclusao(cliente)">
          <ion-icon name= "trash-bin-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side= "start">
        <ion-item-option [routerLink]="['edicao', cliente.id]">
          <ion-icon name= "pencil-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
