<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
  <ion-list>
    <ion-item-sliding style="border: 1px solid rgb(113, 0, 0); margin-top: 10px;" *ngFor="let cliente of clientes">

      <ion-item>
        <ion-label>
          <ion-text>
            <strong>Nome: {{cliente.nome}}</strong>
          </ion-text>
          <hr>
          <ion-text>
            <p>Data de Nascimento: {{ cliente.dataNascimento }}</p>
          </ion-text>
          <ion-text>
            <p>Genero: {{ cliente.genero }}</p>
          </ion-text>
        <ion-text>
            <p>CPF: {{cliente.cpf}}</p>
          </ion-text>
          <ion-text>
            <p>Endereco: {{cliente.endereco}}</p>
          </ion-text>
        </ion-label>

        <img height="80vh" style="opacity: 50%;" src="https://image.flaticon.com/icons/png/512/115/115801.png">
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="confirmarExclusao(cliente)">
          <ion-icon name= "trash-bin-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side= "start">
        <ion-item-option [routerLink]="['edicao', cliente.id]">
          <ion-icon name= "pencil-outline" slot= "icon-only"> </ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <img class="clientsPage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPduOVAY5KK0Oit6LZleZ341n6HBkM3nj1jQ&usqp=CAU"/>

</ion-content>
